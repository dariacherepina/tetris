<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Tetris</title>
 </head>
 <body>
    <audio src="http://66.90.93.122/ost/tetris-attack/jspxjjqc/Tetris%20Attack%20-%20Flame%20World.mp3" autoplay="autoplay">
        Ваш браузер не поддерживает теги audio. Необходимо обновить браузер!
    </audio>
    <div class="score">score: <span id="score"></span></div>
        <canvas id="tetris" width="240px" height="400"></canvas>
        <div class="controls">
            <p><span class="arrow up">↑</span> rotate</p>
            <p><span class="arrow down">↓</span> fast down</p>
            <p><span class="arrow left">→</span> move right</p>
            <p><span class="arrow right">←</span> move left</p>
        </div>
    <script src="tetris.js"></script>
</body>
</html>
